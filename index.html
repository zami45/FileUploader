<html>
<head>
<link rel='stylesheet' type="text/css" href="css/customfileupload.css">
<link rel='stylesheet' type="text/css" href="fontawesome/css/font-awesome.css">
<script src="js/customfileupload.js" type="text/javascript"></script>
</head>
<body>
<div class="file-upload">
    <label for="file-input" style="display:block;width:100%;">
        <div id="drop_zone" >
            <i class="fa fa-cloud-upload fa-3x" style='color:skyblue;' aria-hidden="true">upload</i>
        </div>
    </label>

    <input id="file-input" name='file_input[]' type="file" multiple>
</div>
<div  id="drop_container" ></div>
<input type='button' value='upload' id='upload'>
<script>
    

function init(){
    
    customFileUpload.initialize({
        dropzone_id : 'drop_zone',
        drop_container : 'drop_container',
        file_input : 'file-input'
    });
    
    
}   
document.addEventListener('DOMContentLoaded', init, false);
</script>
</body>
</html>
